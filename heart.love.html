<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Heart Fire FINAL PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#fff;
}

#wrap{
  position:relative;
  width:420px;
  height:380px;
}

canvas{
  position:absolute;
  inset:0;
}

#bg{z-index:1;}
#fire{z-index:2;}
#aura{z-index:3;mix-blend-mode:screen;pointer-events:none;}
#bubble{z-index:4;pointer-events:none;}

#center{
  position:absolute;
  inset:0;
  z-index:5;
  display:flex;
  align-items:center;
  justify-content:center;
}

#circle{
  width:90px;
  height:90px;
  border-radius:50%;
  background:#fff;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  box-shadow:0 0 30px rgba(255,120,120,.5);
}

.day{font-size:20px;font-weight:bold;color:#ff004c;}
.time{font-size:12px;color:#ff004c;margin-top:4px;}
  /* === FIX LỆCH CHỮ IPHONE – FINAL PRO === */
  .center-circle {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;

    text-align: center;
    line-height: 1.1;
    transform: translateX(-0.5px);

    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
      "Helvetica Neue", Arial, sans-serif;
  }

  .day-text {
    display: block;
    line-height: 1;
    transform: translateX(-0.5px);
  }

  .time-text {
    display: block;
    line-height: 1;
    margin-top: 4px;
    transform: translateX(-0.5px);
  }
</style>
</head>

<body>

<div id="wrap">
  <canvas id="bg" width="420" height="380"></canvas>
  <canvas id="fire" width="420" height="380"></canvas>
  <canvas id="aura" width="420" height="380"></canvas>
  <canvas id="bubble"></canvas>

  <div id="center">
    <div id="circle">
      <div class="day">517 DAY</div>
      <div class="time" id="clock">00:00:00</div>
    </div>
  </div>
</div>

<script>
/* ================= FIRE HEART ================= */
const fire = document.getElementById("fire").getContext("2d");

function heartPath(ctx,x,y,s){
  ctx.beginPath();
  for(let t=0;t<=Math.PI*2;t+=0.02){
    const X=16*Math.pow(Math.sin(t),3);
    const Y=13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);
    ctx.lineTo(x+X*s,y-Y*s);
  }
  ctx.closePath();
}

function drawFire(t){
  fire.clearRect(0,0,420,380);
  const p=1+Math.sin(t*1.3)*0.04;
  heartPath(fire,210,190,8.5*p);

  const g=fire.createRadialGradient(210,200,40,210,200,160);
  g.addColorStop(0,"#ff3300");
  g.addColorStop(.5,"#ff9900");
  g.addColorStop(1,"rgba(255,200,0,.15)");

  fire.fillStyle=g;
  fire.shadowColor="orange";
  fire.shadowBlur=35;
  fire.fill();
}

/* ================= AURA ================= */
const aura=document.getElementById("aura").getContext("2d");
function drawAura(t){
  aura.clearRect(0,0,420,380);
  aura.save();
  aura.beginPath();
  aura.arc(210,190,65,0,Math.PI*2);
  aura.clip();

  const g=aura.createConicGradient(t/6,210,190);
  ["#ffd6e7","#ffe9cc","#eaffea","#e6f0ff","#f0e6ff","#ffd6e7"]
    .forEach((c,i)=>{
      const r=parseInt(c.slice(1,3),16);
      const g1=parseInt(c.slice(3,5),16);
      const b=parseInt(c.slice(5,7),16);
      g.addColorStop(i/5,`rgba(${r},${g1},${b},.35)`);
    });

  aura.fillStyle=g;
  aura.fillRect(120,100,180,180);
  aura.restore();
}

/* ================= TIKTOK HEART BUBBLES ================= */
const bubble=document.getElementById("bubble");
const btx=bubble.getContext("2d");

/* === FIX iOS RETINA SCALE (LỖI CHÍNH) === */
const DPR = Math.min(window.devicePixelRatio || 1, 2);
bubble.width = 420 * DPR;
bubble.height = 380 * DPR;
bubble.style.width = "420px";
bubble.style.height = "380px";
btx.scale(DPR, DPR);

const colors=["#ff4d6d","#ff006e","#c77dff","#ff9f1c","#ff7aa2"];
let hearts=[];
let lastTap=0;

function spawnHearts(x,y,count=20){
  for(let i=0;i<count;i++){
    hearts.push({
      x:x+(Math.random()-0.5)*50,
      y:y+(Math.random()-0.5)*50,
      vx:(Math.random()-0.5)*0.6,
      vy:Math.random()*4+4,
      size:Math.random()*50+50,
      life:1,
      rot:Math.random()*Math.PI,
      color:colors[Math.floor(Math.random()*colors.length)]
    });
  }
}

function drawHeart(ctx,x,y,s,r,color,a){
  ctx.save();
  ctx.translate(x,y);
  ctx.rotate(r);
  ctx.scale(s,s);
  ctx.globalAlpha=a;
  ctx.shadowColor=color;
  ctx.shadowBlur=6;
  ctx.fillStyle=color;
  ctx.beginPath();
  ctx.moveTo(0,-1);
  ctx.bezierCurveTo(-1.4,-2.6,-3.2,0.8,0,3.2);
  ctx.bezierCurveTo(3.2,0.8,1.4,-2.6,0,-1);
  ctx.fill();
  ctx.restore();
}

function animateHearts(){
  btx.clearRect(0,0,420,380);
  hearts=hearts.filter(h=>h.life>0);
  hearts.forEach(h=>{
    h.y-=h.vy;
    h.x+=h.vx;
    h.life-=0.03;
    h.rot+=0.05;
    drawHeart(btx,h.x,h.y,(h.size/10)/DPR,h.rot,h.color,h.life);
  });
  requestAnimationFrame(animateHearts);
}
animateHearts();

/* ================= CLICK / TOUCH ================= */
const wrap=document.getElementById("wrap");

wrap.addEventListener("click",e=>{
  const r=wrap.getBoundingClientRect();
  spawnHearts(e.clientX-r.left,e.clientY-r.top,6);
});

wrap.addEventListener("touchstart",e=>{
  const now=Date.now();
  const r=wrap.getBoundingClientRect();
  const t=e.touches[0];
  spawnHearts(
    t.clientX-r.left,
    t.clientY-r.top,
    now-lastTap<300?12:6
  );
  if(navigator.vibrate) navigator.vibrate(15);
  lastTap=now;
});

/* ================= LOOP ================= */
function loop(){
  const t=performance.now()/1000;
  drawFire(t);
  drawAura(t);
  requestAnimationFrame(loop);
}
loop();

/* ================= CLOCK ================= */
setInterval(()=>{
  const d=new Date();
  clock.textContent=
    `${String(d.getHours()).padStart(2,"0")}:${String(d.getMinutes()).padStart(2,"0")}:${String(d.getSeconds()).padStart(2,"0")}`;
},1000);
</script>

</body>
</html>
